<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block head_title %}Travel Blog{% endblock %}
    </title>
    <style>
        /* {% block style %} {% endblock %} */
    </style>
</head>
<body>
    <div class="messages">
        
        <ul class="messages">
            {%  for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }} </li>
            {% endfor %}
        </ul>
    
    </div>

    <div class="container">
        {% block content %}
        <h1>{{title}} is working!!</h1>
            <p>
                {% for obj in object_list %}
                <!-- '{{ get_absolute_url }}' -->
                <!-- {% url "posts:detail" id=obj.id %} -->
                <a href='{{ obj.get_absolute_url }}'>{{ obj.title }}<br/></a>
                {{ obj.content }}<br/>
                {{ obj.timestamp }}<br/>
                {{ obj.updated }}<br/>
                {{ obj.id }}<br/>

                {% endfor %}
            </p>
        {% endblock %}
        
    </div>
</body>
</html>
