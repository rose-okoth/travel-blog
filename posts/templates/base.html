<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block head_title %}Travel Blog{% endblock %}
    </title>
    <style>
        /* {% block style %} {% endblock %} */
    </style>
</head>
<body>

    {%  if messages %}
    <div class="messages">
        
        <ul class="messages">
            {%  for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }} </li>
            {% endfor %}
        </ul>
    
    </div>
    {%  endif %}

    <div class="container">
        {% block content %}
        
        {% endblock %} 
    </div>
    
</body>
</html>
