{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <h1>Create New Post</h1>
            <br\><br\><br\><br\>
            <form action="" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ form }}
                <input type = 'submit' class='btn btn-default' value='Create Post'/>                
            </form>
        </div>
    </div>
</div>

{% endblock %}
