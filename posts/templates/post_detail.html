{% extends "base.html" %}

{% block head_title %}
{{ instance.title}} | {{ block.super }}
{% endblock %}

{% block content %}

<h1>{{title}}</h1>
    <p>

        {{ instance.title }}<br/>
        {{ instance.content }}<br/>
        {{ instance.timestamp }}<br/>
        {{ instance.updated }}<br/>
        {{ instance.id }}<br/>

    </p>

{% endblock %}
